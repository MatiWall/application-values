# grafana-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-cm
  namespace: grafana
data:
  k3s-overview.json: |-
    {{.Files.Get "dashboards/k3s-monitoring-dashboard.json"  | nindent 4 }}
  dashboards.yaml: |-
    {{.Files.Get "dashboards/dashboards.yaml"  | nindent 4 }}
