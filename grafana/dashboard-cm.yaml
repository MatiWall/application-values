# grafana-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-cm
  namespace: grafana
data:
  dashboards.yaml: |-
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: '.'
        type: file
        disableDeletion: false
        editable: false
        updateIntervalSeconds: 15 # adjust as needed
        options:
          path: /etc/grafana/provisioning/dashboards
  k3s-overview.json: |-
    default:
      folder: ''
      title: 'k3s Overview'
      uri: 'https://raw.githubusercontent.com/MatiWall/application-values/master/grafana/dashboards/k3s-monitoring-dashboard.json'
