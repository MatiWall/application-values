apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      postgres: 
        port: 5432
        expose: true
        exposedPort: 5432
      kafka: 
        port: 9092
        expose: true
        exposedPort: 9092
      amqp:
        port: 5672
        expose: true
        exposedPort: 5672
