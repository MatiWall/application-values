# my-react-app/values.yaml
global:
  system: catcode
  application: backend
  deployableUnit: dependencies

deployment:
  replicaCount: 1

  secrets:
    enabled: false

  image:
    repository: docker-registry.mw/catcode-backend-dependencies
    tag: 0.0.1
    pullPolicy: IfNotPresent

  service:
    name: catcode-dependencies-api
    type: ClusterIP
    port: 80
    targetPort: 8001

  ingress:
    enabled: true
    pathType: ImplementationSpecific
    path: /
    url: catcode.backend.dependencies.mw
  appconfig: {"backend_url": "http://catcode-api-service.catcode.svc.cluster.local"}

