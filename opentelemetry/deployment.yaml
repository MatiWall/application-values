apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector:latest
        ports:
          - name: http
            containerPort: 4317
        volumeMounts:
        - name: config-volume
          mountPath: /etc/otel
      volumes:
      - name: config-volume
        configMap:
          name: otel-collector-config

