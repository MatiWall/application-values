apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector:latest
        args:
          - "--config=/etc/otel/otel-collector-config.yaml"
        ports:
          - name: http
            containerPort: 4317
        volumeMounts:
        - name: config-volume
          mountPath: /etc/otel/otel-collector-config.yaml
          subPath: otel-collector-config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: otel-collector-config

