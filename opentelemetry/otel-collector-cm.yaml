apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:

    processors:
      batch:

    exporters:
      loki:
        endpoint: "loki-service.monitoring.svc.cluster.local:3100/loki/api/v1/push"

      otlphttp:
        endpoint: "tempo-service.monitoring.svc.cluster.local:3100"

      prometheus:
        endpoint: "prometheus-service.monitoring.svc.cluster.local:9090"

    service:
      pipelines:

        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [loki]
