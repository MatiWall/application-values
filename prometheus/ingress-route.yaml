apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-ingress-route
  namespace: monitoring
spec:
  entryPoints:
  - websecure
  - web
  routes:
  - kind: Rule
    match: Host(`prometheus.mw`)
    priority: 10
    services:
    - name: prometheus-service
      port: 80

