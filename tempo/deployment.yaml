apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
      - name: tempo
        image: grafana/tempo:latest
        ports:
        - containerPort: 3100
      volumeMounts:
        - name: tempo-volume
          mountPath: /etc/tempo/data
        - name: tempo-config-volume
          mountPath: /etc/tempo/tempo-config.yaml
          subPath: tempo-config.yaml
    volumes:
      - name: tempo-volume
        persistentVolumeClaim:
          claimName: tempo-pvc
      - name: tempo-config-volume
        configMap:
          name: tempo-config
